name: Workflow Run

on:
  workflow_run:
    workflows:
      - Main
      - Via PullRequest Target
    types:
      - completed

jobs:
  echo:
    name: Run script
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: git log -n 1

      - run: node ./run.js
        env:
          NON_CRITICAL: ${{ secrets.NON_CRITICAL }}
          CRITICAL: ${{ secrets.CRITICAL }}

